[program:trove-taskmanager]
autorestart =  true
autostart   =  true
command     =  start-stop-daemon
                   --start
                   --chuid  trove:trove
                   --chdir /var/lib/trove
                   --name   trove-api
                   --exec  /usr/bin/trove-taskmanager
                   --
                   --config-file=/etc/trove/trove-taskmanager.conf
                   --log-dir=/var/log/trove
                   --logfile=taskmanager.log
