{% set minions = salt['roles.list_minions']('keystone', out='nodename') -%}
global
    chroot             /var/lib/haproxy
    daemon
    group               haproxy
    log                /dev/log local0
    log                /dev/log local1 notice
    stats               socket /var/lib/haproxy/stats level admin
    user                haproxy

defaults
    clitimeout          50000
    contimeout          5000
    errorfile           400 /etc/haproxy/errors/400.http
    errorfile           403 /etc/haproxy/errors/403.http
    errorfile           408 /etc/haproxy/errors/408.http
    errorfile           500 /etc/haproxy/errors/500.http
    errorfile           502 /etc/haproxy/errors/502.http
    errorfile           503 /etc/haproxy/errors/503.http
    errorfile           504 /etc/haproxy/errors/504.http
    log                 global
    mode                http
    option              dontlognull
    option              httplog
    srvtimeout          50000

frontend keystone-admin
    bind              *:35357
    default_backend     keystone-admin
    option              tcpka
    option              tcplog

frontend keystone-service
    bind              *:5000
    default_backend     keystone-service
    option              tcpka
    option              tcplog

{% if not salt['environ.get']('bootstrap') == 'true' -%}
backend keystone-admin
    balance             source
    option              httpchk
   {% for minion in minions['keystone'] -%}
   {% set ipv4  = salt['mine.get'](minion, 'grains.item')[minion]['fqdn_ip4'] -%}
    server              {{ minion }} {{ ipv4[0] }}:35357 check inter 2000 rise 2 fall 5
{% endfor %}
backend keystone-service
    balance             source
    option              httpchk
    {% for minion in minions['keystone'] -%}
    {% set ipv4  = salt['mine.get'](minion, 'grains.item')[minion]['fqdn_ip4'] -%}
    server              {{ minion }} {{ ipv4[0] }}:5000  check inter 2000 rise 2 fall 5
{% endfor %}
{% endif -%}

listen stats :8080
    mode                http
#   stats               auth Username:Password
    stats               enable
    stats               hide-version
    stats               realm Haproxy\ Statistics
    stats               uri /
