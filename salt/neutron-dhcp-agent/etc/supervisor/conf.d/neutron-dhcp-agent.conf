[program:neutron-dhcp-agent]
autorestart =  true
autostart   =  true
command     =  start-stop-daemon
                   --start
                   --chuid neutron
                   --exec /usr/bin/neutron-dhcp-agent
                   --
                   --config-file=/etc/neutron/neutron.conf
                   --config-file=/etc/neutron/dhcp_agent.ini
                   --log-file=/var/log/neutron/dhcp-agent.log
