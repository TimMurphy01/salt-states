lxc:
  conf:
    arch: amd64
  create:
    source:
      - centos:latest
      - debian:latest
      - ubuntu:latest
  ns:
    net:
      -
        port:     5671
        protocol: tcp
      -
        port:     5672
        protocol: tcp
      -
        port:     15672
        protocol: tcp
      -
        port:     55672
        protocol: tcp
